<section class="business-advisory">
  <div class="advisory-container">
    <img
      src="https://cdn.builder.io/api/v1/image/assets/TEMP/b96d4c26949e085388740dac73751dcd7fd212d11ca6e0039249548e26aac007?placeholderIfAbsent=true&apiKey=4503341e42e942deab3a0c84e55dc7f4"
      alt=""
      class="background-image"
    />
    <img
      src="https://cdn.builder.io/api/v1/image/assets/TEMP/d2b05779607eda4b5c1d884720f67c39cf96f6284eae62f16aebac6391d5fd47?placeholderIfAbsent=true&apiKey=4503341e42e942deab3a0c84e55dc7f4"
      alt="Decorative overlay"
      class="overlay-image"
    />
    <div class="content-wrapper">
      <div class="content-row">
        <div class="main-content">
          <h1 class="main-title">Business Advisory Services Provider</h1>
          <p class="main-description">
            We know how large objects will act, but things on a small scale.
          </p>
          <div class="cta-container">
            <a href="#" class="cta-button primary-button">Get Quote Now</a>
            <a href="#" class="cta-button secondary-button">Learn More</a>
          </div>
        </div>
        <div class="appointment-form">
          <div class="form-card">
            <h2 class="form-title">Book Appointment</h2>
            <form class="form-content">
              <div class="form-group">
                <label for="fullName" class="form-label">Name*</label>
                <input
                  type="text"
                  id="fullName"
                  name="fullName"
                  class="form-input"
                  placeholder="Full Name"
                  required
                />
              </div>
              <div class="form-group">
                <label for="email" class="form-label">Email*</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="form-input"
                  placeholder="example@gmail.com"
                  required
                />
              </div>
              <div class="form-group">
                <label for="department" class="form-label">Department *</label>
                <select
                  id="department"
                  name="department"
                  class="form-select"
                  required
                >
                  <option value="">Please Select</option>
                  <option value="sales">Sales</option>
                  <option value="marketing">Marketing</option>
                  <option value="support">Support</option>
                </select>
              </div>
              <div class="form-group">
                <label for="time" class="form-label">Time *</label>
                <select id="time" name="time" class="form-select" required>
                  <option value="4:00">4:00 Available</option>
                  <option value="5:00">5:00 Available</option>
                  <option value="6:00">6:00 Available</option>
                </select>
              </div>
              <button type="submit" class="submit-button">
                Book Appointment
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
